- assign_variables:
    assign:
      - ChannelId: "UCfhyVWrxCmdUpst-5n7Kz_Q"
- youtube_video_fetcher:
    call: "http.get"
    args:
      url: '${"https://asia-east1-www-kaito-tokyo.cloudfunctions.net/youtube-video-fetcher?channelId=" + ChannelId}'
      auth:
        type: "OIDC"
    result: youtube_video_fetcher_result
- return_result:
    return: "${youtube_video_fetcher_result}"
