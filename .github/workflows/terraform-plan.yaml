name: "terraform-plan"

on:
  pull_request:
    branches:
      - "main"

jobs:
  TerraformPlan:
    runs-on: "ubuntu-latest"

    steps:
      - name: "Install terraform"
        uses: "hashicorp/setup-terraform@v3"

      - name: "Checkout"
        uses: "actions/checkout@v2"

      - name: "Terraform init"
        working-directory: "terraform/environments/prod1"
        run: "terraform init"

      - name: "Terraform plan"
        working-directory: "terraform/environments/prod1"
        run: "terraform plan"
